{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
{% if tlist %}
    <ul>
    {% for travel in tlist %}
        <li><a href="/tbuddy/travel/{{ travel.id }}/">{{ travel }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No travels</p>
{% endif %}

<a href="/tbuddy/travel/search">Search Again</a>
    
{% endblock %}
